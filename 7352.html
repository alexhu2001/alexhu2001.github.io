<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Energy Dashboard</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>
  <h1 id="title"></h1>
  <div id="chart"></div>

  <script>
    // Get building ID from URL
    const params = new URLSearchParams(window.location.search);
    const bldg = params.get("bldg") || "7352"; // default if none provided

    document.getElementById("title").innerText = "Monthly Usage for Home " + bldg;

    d3.csv("data/MonthlySummary.csv").then(function(data) {
      // Filter rows for this home
      const filtered = data.filter(d => d.dataid === bldg);

      // Parse dates and values
      const x = filtered.map(d => new Date(d.date));
      const y = filtered.map(d => +d.kWh);

      const trace = {
        x: x,
        y: y,
        type: "scatter",
        mode: "lines+markers",
        name: "kWh"
      };

      const layout = {
        title: "Monthly Consumption",
        xaxis: { title: "Month", type: "date" },
        yaxis: { title: "kWh" }
      };

      Plotly.newPlot("chart", [trace], layout);
    });
  </script>
</body>
</html>
